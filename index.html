<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Welcome Thermostat</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
  <script src="src/thermostat.js"></script>
  <script src="src/interface.js"></script>
</head>

<body>
  <h1>THERMOSTAT</h1>
  <main id="main-display">
    <button id="power-saving-switch">power saving off</button>
    <button id="reset">reset</button>
    <button id="up" class="control">up</button>
    <button id="down" class="control">down</button>
    <input id="select-city" type="text" style="width: 100px" placeholder="Enter City"/><button id="climate">get climate data</button>
    <div id="climate-display"></div>
    <div id="temp-display">
      <h2 id="degrees"></h2>
    </div>
    <div>
      <h2 id="temp-local"></h2>
    </div>
  </main>
</body>
</html>
